<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy loading of images</title>
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<!--Content-->
<body><h1>Progressive Loading of Images</h1>
  <picture><img src="https://via.placeholder.com/300x400.png" data-src="images/one.jpg" alt="First photo"></picture>
  <picture><img src="https://via.placeholder.com/300x400.png" data-src="images/two.jpg" alt="Second photo"></picture>
  <picture><img src="https://via.placeholder.com/300x400.png" data-src="images/three.jpg" alt="Third photo"></picture>
  <picture><img src="https://via.placeholder.com/300x400.png" data-src="images/four.jpg" alt="fourth photo"></picture>
  <picture><img src="https://via.placeholder.com/300x400.png" data-src="images/five.jpg" alt="Fith photo"></picture>
  <picture><img src="https://via.placeholder.com/300x400.png" data-src="images/six.jpg" alt="Sixth photo"></picture>
  <picture><img src="https://via.placeholder.com/300x400.png" data-src="images/seven.jpg" alt="Seventh photo"></picture>
  <picture><img src="https://via.placeholder.com/300x400.png" data-src="images/nine.jpg" alt="Nineth photo"></picture>
  <picture><img src="https://via.placeholder.com/300x400.png" data-src="images/ten.jpg" alt="Tenth photo"></picture>
  <script src="lazyload.js"></script>
</body>
</html>
